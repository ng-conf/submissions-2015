Session:
  Title: AngularJS Unhosted
  Description: >
    With the ever increasing power of browsers it is becoming easier to move
    functionality from the server to the client, creating a serverless app.
    This presentation covers how to create AngularJS Apps that require no back-end
    server and leverage cloud services or personal storage servers for tasks such as;
    authentication and data storage.
    Topics covered would include:
      - What are un-hosted apps
      - Why build un-hosted apps
      - Leveraging a personal storage server
      - Leveraging cloud services
      - Demonstration of how to put it all together
  Length: 20 # sessions are 5 or 20 minutes long
