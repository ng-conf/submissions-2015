Session:
  Title: Using 3rd Party Authentication with AngularJS
  Description: >
    This presentation would show how to integrate 3rd party OAUTH providers
    such as; Google+, Facebook, Twitter, and Github into your AngularJS application.
    Topics covered would include:
      - Creating services and directives to wrap 3rd party OAUTH libraries and controls
      - 3rd Party configuration setup for your app
      - Updating app databases with 3rd Party user data
      - Demonstration of how to put it all together
