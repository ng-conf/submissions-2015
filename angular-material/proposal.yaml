Session:
  Title: Material Design in practice with AngularJS
  Description: >
    Material Design is Google’s specification for a unified system of visual, motion, and interaction design
    that adapts across different devices. Available for both the web & mobile, it is the basis for the design
    of the upcoming Android L OS. Found out how to put Material Design’s principles & goals into practice with
    Angular Material, the AngularJS implementation. Experience how easy it can be to create a beautiful UX for
    your application using the Material metaphor.

  Length: 20 # sessions are 5 or 20 minutes long
